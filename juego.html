<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chill Run</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    * { padding: 0; margin: 0; box-sizing: border-box; }
    
    body { 
      min-height: 100vh;
      background: #584040; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', cursive;
      user-select: none;
      padding: 20px;
      position: relative;
      margin: 0;
    }

    .game-container {
      width: 100%;
      max-width: 920px;
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
    }  .scoreboard-wrapper {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10001;
    }
    
    @media (max-width: 768px) and (orientation: landscape) {
      .scoreboard-wrapper {
        bottom: 5px;
      }
      .scoreboard-btn {
        font-size: 8px;
        padding: 5px 10px;
        opacity: 0.8;
      }
    }
    
    .scoreboard-btn {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(45deg, rgba(0,0,0,0.9), rgba(41,31,130,0.9));
      color: #d48871;
      text-decoration: none;
      border-radius: 8px;
      border: 2px solid #d48871;
      font-size: 12px;
      transition: all 0.3s ease;
      text-shadow: 1px 1px #000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .scoreboard-btn:hover {
      background: linear-gradient(45deg, #d48871, #FFD700);
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(212,136,113,0.4);
      text-shadow: none;
    }
    
    .contenedor {
      width: 100%;
      height: 280px; 
      position: relative;      background: linear-gradient(to bottom, #291F82, rgba(41,31,130,0.7)), url(./img/NUBES.PNG) repeat-x 0 20px;
      background-size: auto, 100% auto; 
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    
    .dino {
      width: 84px; 
      height: 84px; 
      position: absolute; 
      bottom: 22px; 
      left: 42px; 
      z-index: 2;
      background: url(./img/flor.png) repeat-x 0 0; 
      background-size: 336px 84px;
    }
    
    .dino-corriendo { animation: animarDino 0.25s steps(2) infinite; }
    .dino-estrellado { background-position-x: -252px; }
    
    .suelo {
      width: 200%; 
      height: 42px; 
      position: absolute; 
      bottom: 0; 
      left: 0;      background: url(./img/SUELO.PNG) repeat-x 0 0; 
      background-size: 50% 42px;
    }
    
    .objecto { 
      position: absolute; 
      bottom: 36px; 
      z-index: 1; 
      image-rendering: pixelated;
    }
    .objecto1 { width: 73px; height: 38px; background: url(./img/objecto1.png) no-repeat center/contain; }
    .objecto2 { width: 155px; height: 38px; background: url(./img/objecto2.png) no-repeat center/contain; }
    .objecto3 { width: 88px; height: 20px; background: url(./img/objecto3.png) no-repeat center/contain; }
    .objecto4 { width: 85px; height: 66px; background: url(./img/objecto4.png) no-repeat center/contain; }
    .objecto5 { width: 89px; height: 38px; background: url(./img/objecto5.png) no-repeat center/contain; }
    .objecto6 { width: 85px; height: 66px; background: url(./img/objecto6.png) no-repeat center/contain; }
    .objecto7 { width: 43px; height: 66px; background: url("./img/objecto 7.png") no-repeat center/contain; }
    
    .score {
      position: absolute; 
      top: 15px; 
      right: 20px; 
      z-index: 10;
      background: rgba(0,0,0,0.7);
      padding: 5px 15px;
      border-radius: 5px;
      border: 2px solid #d48871;
    }
    
    .score-label {
      color: #fff;
      font-size: 10px;
      display: block;
      margin-bottom: 3px;
    }
    
    .score-value {
      color: #d48871;
      font-size: 16px;
      text-align: right;
    }    .high-score {
      position: absolute;
      top: 70px;
      right: 20px;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      padding: 5px 15px;
      border-radius: 5px;
      border: 2px solid #FFD700;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
    
    .high-score-label {
      color: #FFD700;
      font-size: 10px;
      display: block;
      margin-bottom: 3px;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }
    
    .high-score-value {
      color: #FFD700;
      font-size: 16px;
      text-align: right;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }

    .game-over {
      display: none; 
      position: absolute;
      width: 100%; 
      text-align: center; 
      top: 50%; 
      transform: translateY(-50%);
      background: rgba(0,0,0,0.9);
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      left: 50%;
      margin-left: -250px;
      z-index: 11;
    }
    
    .game-over-title {
      color: #ff4444;
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .game-over-score {
      color: #d48871;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .game-over-code {
      margin: 15px 0;
    }

    .game-over-code input {
      padding: 10px;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
      border: 2px solid #d48871;
      color: white;
      border-radius: 5px;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      width: 200px;
    }
    
    .game-over-instruction {
      color: #7e928b;
      font-size: 12px;
      margin-top: 20px;
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    @keyframes animarDino {
      from { background-position-x: -84px; }
      to   { background-position-x: -252px; }
    }
    
    .overlay {
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(41,31,130,0.9) 100%); 
      display: flex; 
      flex-direction: column;
      justify-content: center; 
      align-items: center; 
      z-index: 9999;
    }
    
    .game-title {
      color: #d48871;
      font-size: 48px;
      margin-bottom: 10px;
      text-shadow: 3px 3px 0px rgba(0,0,0,0.5);
      animation: pulse 2s infinite;
    }
    
    .game-subtitle {
      color: #fff;
      font-size: 14px;
      margin-bottom: 40px;
      opacity: 0.8;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .overlay input { 
      padding: 15px 20px;
      font-size: 16px; 
      margin-bottom: 20px;
      border: 3px solid #d48871;
      background: rgba(255,255,255,0.1);
      color: white;
      border-radius: 5px;
      width: 300px;
      text-align: center;
      font-family: 'Press Start 2P', cursive;
      transition: all 0.3s;
    }
    
    .overlay input:focus {
      outline: none;
      border-color: #FFD700;
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    
    .overlay input::placeholder {
      color: rgba(255,255,255,0.5);
    }
    
    .overlay button {
      padding: 15px 40px; 
      font-size: 20px;
      background: linear-gradient(45deg, #d48871, #FFD700);
      border: none;
      color: #000;
      cursor: pointer;
      border-radius: 5px;
      font-family: 'Press Start 2P', cursive;
      transition: all 0.3s;
      box-shadow: 0 5px 0px rgba(0,0,0,0.3);
    }
    
    .overlay button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 0px rgba(0,0,0,0.3);
    }
    
    .overlay button:active {
      transform: translateY(0);
      box-shadow: 0 3px 0px rgba(0,0,0,0.3);
    }
    
    .controls-hint {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: rgba(255,255,255,0.5);
      font-size: 10px;
      z-index: 10;
    }
    
    .debug-box { 
      position: absolute; 
      border: 1px dashed rgba(255, 0, 0, 0.5);
      pointer-events: none;
      z-index: 100;
      display: none;
    }
    
    .debug-info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #0ff;
      font-size: 10px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 5px;
      display: none;
      z-index: 10;
    }
    
    .instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: rgba(255,255,255,0.5);
      font-size: 10px;
    }

    .crash-image {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 84px;
      height: 84px;
      background: url(./img/flor.png) -252px 0;
      background-size: 336px 84px;
      display: none;
    }

    /* Media queries para móviles */
    @media (max-width: 768px) {
      .game-container {
        width: 100%;
        height: auto;
        padding: 0 10px;
      }

      .contenedor {
        height: 200px;
      }

      .scoreboard-wrapper {
        bottom: 20px;
      }

      .scoreboard-btn {
        font-size: 10px;
        padding: 8px 15px;
      }
    }
